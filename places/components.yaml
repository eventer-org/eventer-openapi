components:
  schemas:
    Location:
      type: object
      properties:
        lat:
          description: 'The latitude.'
          type: number
          format: double
          example: 50.8284307
        lon:
          description: 'The longitude.'
          type: number
          format: double
          example: 12.9203243
    Place:
      type: object
      properties:
        google_place_id:
          description: 'The (google place) id of this place.'
          type: string
        primary_google_place_id:
          description: 'Google places may have multiple place ids. 
            If the google place id of the request is not identical to the primary id, this field specifies the primary google place id.'
          type: string
          example: ChIJQ7SzNXtGp0cRZwiPGboZQJo 
        name:
          description: 'The name of this place.'
          type: string
          example: Weltecho
        location:
          description: 'The location of this place.'
          $ref: '#/components/schemas/Location'
        website_url:
          description: 'The website of this place.'
          type: string
          example: 'http://www.weltecho.eu/'
    DiscoverRequest:
      type: object
      properties:
        google_place_ids:
          description: 'A comma separated list of ids of google places.
            <br/>You can use the google maps api to search for google place ids: 
            [google place id finder](https://developers.google.com/maps/documentation/javascript/examples/places-placeid-finder).'
          type: array
          items:
            type: string
            example: ChIJQ7SzNXtGp0cRZwiPGboZQJo
    DiscoverResponse:
      type: object
      properties:
        places:
          description: 'The found places as a dictionary with their `id` as key.'
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Place'
        request:
          $ref: '#/components/schemas/DiscoverRequest'
        timestamp:
          description: 'The timestamp, when this request has been executed.'
          type: string
          format: date-time